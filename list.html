<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<style>
    ol{
        font-family: "fantasy";
        padding: 20px;
        color:green ;
        font-size:20px;
    }
    ul{
        font-family: "DejaVu Sans";
        padding: 20px;
        color: blue;
        font-size: 25px;
    }
</style>
<body>
<h2>Ordered list</h2>
<h2>Type of cars</h2>
<ol>
    <li>Toyota</li>
    <li>Mercedes</li>
    <li>Nissan</li>
    <li>Audi</li>
</ol>
<h2> Unorderd list</h2>
<h2>Type of Fruits</h2>
<ul>
    <li>Mangoes</li>
    <li>Apple</li>
    <li>Kiwi</li>
    <li>WaterMelon</li>
</ul>



</body>
</html>
